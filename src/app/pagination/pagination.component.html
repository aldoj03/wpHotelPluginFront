<ul class="pagination_container" >
    <li class="flecha"  
    (click)="setPage( 1)" 
    [class.hidden]="hotelService.getPagination == paginationArray[0]">
        <svg width="20px"  aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-left" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
            class="svg-inline--fa fa-angle-double-left fa-w-14 fa-3x">
            <g class="fa-group">
                <path fill="#05528fb3"
                    d="M224 239l135.61-136a23.78 23.78 0 0 1 33.8 0L416 125.64a23.94 23.94 0 0 1 0 33.89l-96.16 96.37L416 352.27a23.94 23.94 0 0 1 0 33.89L393.53 409a23.78 23.78 0 0 1-33.8 0L224.12 273a23.94 23.94 0 0 1-.1-34z"
                    class="fa-secondary"></path>
                <path fill="#05528f"
                    d="M32.11 239l135.55-136a23.77 23.77 0 0 1 33.79 0L224 125.74a23.94 23.94 0 0 1 0 33.89L127.89 256l96 96.47a23.94 23.94 0 0 1 0 33.89L201.35 409a23.77 23.77 0 0 1-33.79 0L32 273a24 24 0 0 1 .11-34z"
                    class="fa-primary"></path>
            </g>
        </svg>
    </li>
    <li class="flecha" 
    (click)="setPage(hotelService.getPagination - 1)" 
    [class.hidden]="hotelService.getPagination == paginationArray[0]">
        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-left" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-left fa-w-8 fa-3x">
            <g class="fa-group">
                <path fill=""
                    d="M223.83 352.44a24 24 0 0 1 0 33.86L201.32 409l-.18.18a23.76 23.76 0 0 1-33.6-.18l-96.15-96.5 56.47-56.5z"
                    class="fa-secondary"></path>
                <path fill=""
                    d="M167.81 102.87l-.17.18L32.11 239a24 24 0 0 0-.17 33.93l.06.07 39.39 39.51L224 159.66a23.92 23.92 0 0 0 0-33.84l-22.54-22.74a23.77 23.77 0 0 0-33.62-.23z"
                    class="fa-primary"></path>
            </g>
        </svg>
    </li>
    
    <li 
    [class.active]="hotelService.getPagination == page"
     *ngFor="let page of paginationArray"
     (click)="setPage(page)">{{page}}</li>
    <li class="flecha" 
    (click)="setPage(hotelService.getPagination + 1)"
     [class.hidden]="hotelService.getPagination == paginationArray.length">
        <svg aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-right" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512" class="svg-inline--fa fa-angle-right fa-w-8 fa-3x">
            <g class="fa-group">
                <path fill=""
                    d="M128.14 256l56.47 56.49L88.46 409a23.76 23.76 0 0 1-33.6.18l-.18-.18-22.51-22.68a23.92 23.92 0 0 1 0-33.84z"
                    class="fa-secondary"></path>
                <path fill=""
                    d="M54.58 103.07L32 125.81a23.92 23.92 0 0 0 0 33.84L184.61 312.5 224 273l.06-.06a24 24 0 0 0-.16-33.94L88.37 103l-.17-.18a23.78 23.78 0 0 0-33.62.22z"
                    class="fa-primary"></path>
            </g>
        </svg></li>
    <li class="flecha" 
    (click)="setPage(paginationArray.length)"
    [class.hidden]="hotelService.getPagination == paginationArray.length">
        <svg width="20px" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="angle-double-right"
            role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
            class="svg-inline--fa fa-angle-double-right fa-w-14 fa-3x">
            <g class="fa-group">
                <path fill="#05528fb3"
                    d="M224 273L88.37 409a23.78 23.78 0 0 1-33.8 0L32 386.36a23.94 23.94 0 0 1 0-33.89l96.13-96.37L32 159.73a23.94 23.94 0 0 1 0-33.89l22.44-22.79a23.78 23.78 0 0 1 33.8 0L223.88 239a23.94 23.94 0 0 1 .1 34z"
                    class="fa-secondary"></path>
                <path fill="#05528f"
                    d="M415.89 273L280.34 409a23.77 23.77 0 0 1-33.79 0L224 386.26a23.94 23.94 0 0 1 0-33.89L320.11 256l-96-96.47a23.94 23.94 0 0 1 0-33.89l22.52-22.59a23.77 23.77 0 0 1 33.79 0L416 239a24 24 0 0 1-.11 34z"
                    class="fa-primary"></path>
            </g>
        </svg>
    </li>
</ul>
